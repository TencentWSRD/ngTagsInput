<div class="open" ng-if="suggestionList.visible">
  <ul class="dropdown-menu">
    <li class="suggestion-item" ng-repeat="item in suggestionList.items track by $index"
        ng-class="{active: item == suggestionList.selected}" ng-click="addSuggestionByIndex($index)"
        ng-mouseenter="suggestionList.select($index)">
      <a href="" ti-autocomplete-match data="item"></a>
    </li>
  </ul>
</div>
